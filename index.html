<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentucky's 6th District Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Leaflet Awesome Markers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.awesome-markers@2.0.2/dist/leaflet.awesome-markers.css">
    
    <!-- Leaflet Fullscreen -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        #address-box {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 2px solid #007bff;
        }
        
        #address-box h4 {
            margin-top: 0;
            color: #007bff;
            text-align: center;
        }
        
        #addressInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        #checkBtn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        #checkBtn:hover {
            background: #0056b3;
        }
        
        #result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        
        .result-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* COMPLETE MEDIA QUERY OPTIONS */
        
        /* For tablets and smaller screens */
        @media (max-width: 768px) {
            #address-box {
                width: 240px;
            }
        }
        
        /* For mobile phones */
        @media (max-width: 480px) {
            #address-box {
                width: 200px;
                left: 10px;
                top: 10px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 320px) {
            #address-box {
                width: 180px;
                left: 5px;
                top: 5px;
            }
        }
        
        /* Additional responsive adjustments */
        @media (max-width: 640px) {
            #address-box {
                width: 220px;
                padding: 15px;
            }
            
            #addressInput {
                font-size: 12px;
                padding: 8px;
            }
            
            #checkBtn {
                font-size: 12px;
                padding: 8px;
            }
        }
        
        /* For landscape mobile devices */
        @media (max-width: 896px) and (orientation: landscape) {
            #address-box {
                width: 250px;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="address-box">
        <h4><i class="fas fa-map-marker-alt"></i> Kentucky's 6th District</h4>
        <input type="text" id="addressInput" placeholder="Enter address (e.g., 123 Main St, Lexington, KY)" />
        <button id="checkBtn" onclick="checkAddress()">
            <i class="fas fa-search"></i> Check Address
        </button>
        <div id="result"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.awesome-markers@2.0.2/dist/leaflet.awesome-markers.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map', {
            center: [38.0, -84.5],
            zoom: 9,
            fullscreenControl: true
        });

        // Add tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Sample district boundary (replace with actual GeoJSON data)
        var districtBoundary = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Kentucky 6th District"
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-85.2, 37.4],
                            [-83.8, 37.4],
                            [-83.8, 38.6],
                            [-85.2, 38.6],
                            [-85.2, 37.4]
                        ]]
                    }
                }
            ]
        };

        // Add district boundary to map
        L.geoJSON(districtBoundary, {
            style: {
                color: '#007bff',
                weight: 3,
                fillColor: '#007bff',
                fillOpacity: 0.1
            }
        }).addTo(map);

        // Address checking function
        async function checkAddress() {
            const address = document.getElementById('addressInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!address.trim()) {
                resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please enter an address.';
                resultDiv.className = 'result-error';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking address...';
                resultDiv.className = 'result-info';
                
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ' Kentucky')}&limit=1`);
                const data = await response.json();
                
                if (data.length === 0) {
                    resultDiv.innerHTML = '<i class="fas fa-times"></i> Address not found.';
                    resultDiv.className = 'result-error';
                    return;
                }
                
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                
                // Simple bounds check (replace with actual district polygon check)
                const inDistrict = lat >= 37.4 && lat <= 38.6 && lon >= -85.2 && lon <= -83.8;
                
                if (inDistrict) {
                    resultDiv.innerHTML = '<i class="fas fa-check-circle"></i> Address is in District 6';
                    resultDiv.className = 'result-success';
                } else {
                    resultDiv.innerHTML = '<i class="fas fa-times-circle"></i> Address is NOT in District 6';
                    resultDiv.className = 'result-error';
                }
                
                // Add marker to map
                L.marker([lat, lon], {
                    icon: L.AwesomeMarkers.icon({
                        icon: 'home',
                        markerColor: inDistrict ? 'green' : 'red',
                        prefix: 'fa'
                    })
                }).addTo(map)
                    .bindPopup(`<strong>${data[0].display_name}</strong><br>${inDistrict ? 'In District 6' : 'Not in District 6'}`)
                    .openPopup();
                
                // Center map on the address
                map.setView([lat, lon], 13);
                
            } catch (error) {
                resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error checking address.';
                resultDiv.className = 'result-error';
                console.error('Error:', error);
            }
        }

        // Allow Enter key to trigger address check
        document.getElementById('addressInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAddress();
            }
        });
    </script>
</body>
</html>
